<!DOCTYPE html>
<html>
    <head> 
        <title>Searched For: {{query}}</title>
     </head>
     <style>
     body {
        background-image: url("https://d4vj4z0ojbtdv.cloudfront.net/blog/wp-content/uploads/2018/07/artificial-intelligence-in-ecommerce-zepo-blog-india.jpg");
        background-repeat: no-repeat;
        background-position:unset;
        background-size:cover;
      }
      </style>
     <body>
        <h2> Searched For: {{query}}</h2>
    
        {% for user in users %}
        <h3>{{user.username}} </h3>
        <p> 
           First Name: {{user.first_name}} <br>
           Last Name : {{user.last_name}}  <br>
           Username  : {{user.username}}  <br>
           Email     : {{user.address}}  <br>
           <input type="submit" value="Add Friend List">
            
        </p> 

        {% empty %}  <!-- if the QuerySet is empty it will print this -->
        <p>No Results matching: {{query}}</p>
    
        {% endfor %}

     </body>
</html
